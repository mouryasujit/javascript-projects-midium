<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="imageslider.css">
</head>

<body>
    <div class="slider-container">
        <h1>IMAGE SLIDER</h1>
        <div class="img">
            <img src="img/food1.jpg" alt="">

            <div class="caption">Fruits</div>
        </div>

        <div class="img">
            <img src="img/food2.jpg" alt="">

            <div class="caption">Vegetables</div>
        </div>

        <div class="img">
            <img src="img/food3.jpg" alt="">

            <div class="caption">Pulses</div>
        </div>
        <div class="img">
            <img src="img/restraunt-image.jpg" alt="">

            <div class="caption">Restuarent </div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="iamgeslider.js"></script>
</body>

</html>
